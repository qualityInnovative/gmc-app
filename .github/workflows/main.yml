name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm ci

    - name: Build Angular app
      run: ng build

    - name: Publish artifact
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist/

  deploy:
    needs: build
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: dist
        path: dist/

    - name: Publish to IIS server
      run: |
        $destPath = "C:\ratelistapp\dist\ratelistapp"
        Remove-Item -Recurse -Force $destPath -ErrorAction SilentlyContinue
        Copy-Item -Recurse -Force dist/ $destPath
