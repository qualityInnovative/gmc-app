<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 mb-5">
            <ratelist-corporatemenu></ratelist-corporatemenu>
        </div>
        <div class="col-md-10">
            <h1>corporate home</h1>

            <div *ngIf="loggedinUser.roleId === Role.corporateAdmin">

                <button class="btn btn-primary" (click)="addUser()">Add User</button>
                <div class="table" datatable>
                    <table class="table table-striped mt-5 mb-5">
                        <thead>
                            <tr>
                                <th scope="col">Index</th>
                                <th scope="col">email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Corporation</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of corporateusers; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{user.email}}</td>
                                <td>{{getUserRole(user.roleId)}}</td>
                                <td>{{getCorporationName(user.CorporationId)}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
