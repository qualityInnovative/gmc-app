<div class="container-fluid">
    <div class="row">
      <div class="col-md-3 mb-5">
        <ratelist-adminmenu></ratelist-adminmenu>
      </div>
      <div *ngIf="loading" class="col-8">
        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center" style="height: 80vh">
            <div class="spinner-border text-primary" role="status"></div>
          </div>
        </div>
      </div>
      <div *ngIf="errorStatus" class="col-md-8">
        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center" style="height: 80vh">
            {{ error }}
          </div>
        </div>
      </div>
      <div *ngIf="!loading && !errorStatus" class="col-md-8">
        <div class="row mt-5 mb-5">
          <div class="d-flex justify-content-between align-items-center manage-specialty">
            <h3 class="card-title">Manage Corporation</h3>
            <button class="btn buttonFull" (click)="addCorporation()"> Add corporation </button>
          </div>
          <div class="card shadow mt-5">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover" 
                datatable >
                  <thead>
                    <tr>
                      <th> Name</th>
                      <th> address</th>
                      <th> Contact  </th>
                      <th> email</th>
                      <th class="text-center">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let corporation of corporations">
                      <td>{{ corporation.name }}</td>
                        <td>{{ corporation.address }}</td>
                        <td>{{ corporation.contact }}</td>
                        <td>{{ corporation.email }}</td>
                      <td class="text-center">
                        <div class="table_icon">
                          <fa-icon [icon]="faPenToSquare" (click)="editCorporation(corporation.id)" title="Edit State"></fa-icon>
                          <fa-icon [icon]="faTrash" (click)="deleteCorporation(corporation.id)" title="Delete State"></fa-icon>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
