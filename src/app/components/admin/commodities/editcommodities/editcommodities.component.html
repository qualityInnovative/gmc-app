<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <ratelist-adminmenu></ratelist-adminmenu>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-6 manage-specialty mt-3">
                    <h3 *ngIf="edit" class="card-title">Edit Commodity</h3>
                    <h3 *ngIf="!edit" class="card-title">Add Commodity</h3>
                </div>
                <div class="col-6 text-end">
                    <button type="button" (click)="back()" class="btn buttonFull buttonFull-transparent">
                        Back
                    </button>
                </div>
            </div>
            <div class="row mt-5">
                <form #form="ngForm" (ngSubmit)="saveCommodities()">
                    <div class="col-8 mb-4">
                        <div class="mb-3 form-group position-relative">
                            <label for="name">Commodity Name</label>
                            <input type="text" class="form-control input_feild" id="name" name="name" placeholder=" "
                                [(ngModel)]="commodity.name" required>
                        </div>
                        <div class="mb-3 form-group position-relative">
                            <label for="name">Commodity Category</label>
                            <select class="form-control input_feild" id="categoryId" name="category" placeholder=" "
                                [(ngModel)]="   commodity.categoryId" required>
                                <option *ngFor="let category of categories" [value]="category.id">
                                    {{ category.name }}
                                </option>
                            </select>
                        </div>
                    </div>



                    <div class="mb-3 form-group  ">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="commodities.canComplaint"
                                name="commodities.canComplaint" id="commodities.canComplaint"
                                (ngModelChange)="onCheckboxChange($event)" [(ngModel)]="commodity.canComplaint">
                            <label class="form-check-label" for="commodity.canComplaint">
                                can complaint
                            </label>
                        </div>
                    </div>

                    <div class="col-12 mb-4" *ngIf="edit || imageset">
                        <label for="name">Image</label>
                        <div class="mb-3 mt-2 form-group position-relative ">

                            <img [src]="commodity.image" class="categoryimage image-size" />
                        </div>
                    </div>

                    <div class="col-12 mb-4">
                        <div class="mb-3 form-group position-relative">
                            <label for="name">Upload Image</label>
                            <input type="file" class="form-control input_feild" id="image" name="image" placeholder=" "
                                [(ngModel)]="commodity.image" required (change)="onFileChange($event)" />
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn buttonFull">
                            save
                        </button>
                        <button type="button" (click)="back()" class="btn buttonFull buttonFull-transparent ms-2">
                            cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
