<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 mt-5 mb-5">
      <ratelist-adminmenu></ratelist-adminmenu>
    </div>
    <div *ngIf="!loading" class="col-8">
      <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center" style="height: 80vh">
          <div class="spinner-border text-primary" role="status"></div>
        </div>
      </div>
    </div>
    <div *ngIf="errorStatus" class="col-8">
      <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center" style="height: 80vh">
          {{ error }}
        </div>
      </div>
    </div>
    <div *ngIf="loading" class="col-md-8 mt-5 mb-5">
          <div class="d-flex justify-content-between align-items-center manage-specialty">
            <h3 class="card-title">Manage Districts</h3>
            <button class="btn buttonFull" (click)="addDistrict()"> Add District </button>

          </div>
          <div class="card">
            <div class="card-body">
          <table class="table table-striped mt-5 mb-5" datatable [dtOptions]="dtOptions">
            <thead>
              <tr>
                <th scope="col">District</th>
                <th scope="col">State</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let district of districts">
                <td>{{district.name}}</td>
                <td>{{getStateName(district.stateId)}}</td>
                <td>
                  <fa-icon [icon]="faEdit" (click)="editDistrict(district)"></fa-icon>
                  <fa-icon [icon]="faTrash" (click)="deleteDistrict(district)"></fa-icon>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
