<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 mb-5">
      <ratelist-adminmenu></ratelist-adminmenu>
    </div>
    <div *ngIf="loading" class="col-md-8">
      <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center" style="height: 80vh">
          <div class="spinner-border text-primary" role="status"></div>
        </div>
      </div>
    </div>
    <div *ngIf="errorStatus" class="col-md-8">
      <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center" style="height: 80vh">
          {{ error }}
        </div>
      </div>
    </div>
    <div *ngIf="!loading" class="col-md-8">
      <div class="row mt-5 mb-5">
        <div class="d-flex justify-content-between align-items-center manage-specialty">
          <h3 class="card-title">Manage Districts</h3>
          <button class="btn buttonFull" (click)="addDistrict()"> Add District </button>
        </div>
        <div class="card shadow mt-5">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered table-striped table-hover" 
              datatable  [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
              >
                <thead>
                  <tr>
                    <th>District Name</th>
                    <th class="text-center">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let district of districts">
                    <td>{{ district.name }}</td>
                    <td class="text-center">
                      <div class="table_icon">
                        <fa-icon [icon]="faPenToSquare" (click)="editDistrict(district)" title="Edit State"></fa-icon>
                        <fa-icon [icon]="faTrash" (click)="deleteDistrict(district)" title="Delete State"></fa-icon>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>


    </div>
  </div>
</div>
