<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <ratelist-moderatormenu></ratelist-moderatormenu>
        </div>
        <div class="col-md-8 mt-5">
            <div class="row">
                <div class="col-6 manage-specialty mt-3">
                    <h3 *ngIf="edit" class="card-title"> Edit Commodity pricing</h3>
                    <h3 *ngIf="!edit" class="card-title">Add Commodity pricing</h3>
                </div>
                <div class="col-6 text-end">
                    <button type="button" (click)="back()" class="btn buttonFull buttonFull-transparent">
                        Back
                    </button>
                </div>
            </div>
            <div class="row mt-5">
                <form #form="ngForm">
                    <div class="col-12 mb-4">
                        <div class="mb-3 form-group position-relative">
                            <label for="name">Price</label>
                            <input type="text" class="form-control input_feild" id="mandicommoditypricing.price"
                                name="mandicommoditypricing.price" placeholder="price"
                                [(ngModel)]="mandicommoditypricing.price" required />
                        </div>
                        <div class="mb-3 form-group  ">
                          
                            <div class="form-check">
                            <input class="form-check-input" 
                                type="checkbox" 
                                value="mandicommoditypricing.isApproved" 
                                name="mandicommoditypricing.isApproved"
                                id="mandicommoditypricing.isApproved"
                                (ngModelChange)="onCheckboxChange($event)"
                                    [(ngModel)]="mandicommoditypricing.isApproved"
                                >
                                <label class="form-check-label" for="mandicommoditypricing.isApproved">
                                  is Approved
                                </label>
                              </div>
                        </div>
                        <div class="mb-3 form-group position-relative">
                            <label for="name">Effective Start Date</label>
                            <input type="date" class="form-control input_feild" id="effectiveStartDate"
                                name="effectiveStartDate" placeholder="start Date"
                                [(ngModel)]="mandicommoditypricing.effectiveStartDate" required />
                        </div>
                        <div class="mb-3 form-group position-relative">
                            <label for="name">Effective End Date</label>
                            <input type="date" class="form-control input_feild" id="effectiveEndDate"
                                name="effectiveEndDate" placeholder="End date"
                                [(ngModel)]="mandicommoditypricing.effectiveEndDate" required />
                        </div>
                        <div class="mb-3 form-group position-relative">
                            <label for="name">Effective Start Time</label>
                            <input type="time" class="form-control input_feild" id="effectiveStartTime"
                                name="effectiveStartTime" placeholder=" "
                                [(ngModel)]="mandicommoditypricing.effectiveStartTime" required />
                        </div>
                        <div class="mb-3 form-group position-relative">
                            <label for="name">Effective End Time</label>
                            <input type="time" class="form-control input_feild" id="effectiveEndTime"
                                name="effectiveEndTime" placeholder=" "
                                [(ngModel)]="mandicommoditypricing.effectiveEndTime" required />
                        </div>

                        <div class="mb-3 form-group position-relative">
                            <label for="name">Commodity</label>
                            <select class="form-control input_feild" id="Commodity" name="Commodity" placeholder=" "
                                [(ngModel)]="mandicommoditypricing.commodityId" required>
                                <option value="">Select Commodity</option>
                                <option *ngFor="let commodity of commodities" [value]="commodity.id">
                                    {{commodity.name}}
                                </option>
                            </select>
                        </div>

                        <div class="mb-3 form-group position-relative">
                            <label for="name">Unit</label>
                            <select class="form-control input_feild" id="unit" name="unit" placeholder=" "
                                [(ngModel)]="mandicommoditypricing.unitId" required>
                                <option value="">Select Unit</option>
                                <option *ngFor="let unit of units" [value]="unit.id">{{unit.name}}</option>
                            </select>
                        </div>
                    </div>

                </form>
            </div>
            <div class="row">
                <div class="col-12 text-end">
                    <button type="button" (click)="save()" class="btn buttonFull">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
