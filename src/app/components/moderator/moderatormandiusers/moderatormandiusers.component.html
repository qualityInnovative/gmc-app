<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 mb-5">
            <ratelist-moderatormenu></ratelist-moderatormenu>
        </div>
        <div class="col-md-9">
            <div class="d-flex m-3 justify-content-between align-items-center manage-specialty">
                <h3 class="card-title">Mandi users</h3>
                <button class="btn buttonFull" (click)="createMandiUser()">Create mandi user</button>
            </div>
            <div class="card shadow mt-5">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover" datatable [dtOptions]="dtOptions"
                            [dtTrigger]="dtTrigger">
                            <thead>
                                <tr>
                                    <th scope="col">Email</th>
                                    <th>Mandi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let mandiuser of users">
                                    <td>{{mandiuser.email}}</td>
                                    <td>{{getmandinamebyid(mandiuser.Profile.mandiId)}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
