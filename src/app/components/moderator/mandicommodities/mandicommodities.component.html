<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 mb-5">
            <ratelist-moderatormenu></ratelist-moderatormenu>
        </div>
        <div class="col-md-9">
            <div class="d-flex mt-5 justify-content-between align-items-center manage-specialty">
                <h3 class="card-title">Mandi Commodities</h3>
                <button class="btn buttonFull" (click)="openAddMandiCommodity()"> Add Commodities </button>
              </div>
            <div class="card shadow mt-5">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover" datatable
                        [dtOptions]="dtOptions"
                        [dtTrigger]="dtTrigger">
                            <thead>
                                <tr>
                                    <th scope="col">Commodity</th>
                                    <th scope="col">Mandi</th>
                                    <th>
                                        Actions
                                    </th>
                                   
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let mandicommodity of mandicommodities">
                                    <td>{{mandicommodity.Commodity.name}}</td>
                                    <td>{{mandicommodity.Mandi.name}}</td>
                                    <td>
                                       
                                        <fa-icon [icon]="faTrash" (click)="deleteMandiCommodity(mandicommodity.id)"></fa-icon>
                                    </td>
                                   
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
</div>
