<div class="user-page">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-sm-11 col-md-10 col-lg-6 mx-auto">
                <div class="user-form">
                    <div class="form-inner-side">
                        <h2>
                            <strong>Reset password!</strong><br /><span>change your Password</span>
                        </h2>
                        <div class="errorDiv">
                            <span *ngIf="hasError" class="text-danger">Invalid Email or Password</span>
                        </div>
                        <form #form="ngForm" class="mt-4">
                            <div class="form-group mb-4">
                                <div class="input-div position-relative">
                                    <div class="" *ngIf="!showPassword" (click)="seepassword()">
                                        <fa-icon [icon]="faEye" class="passwordEye"></fa-icon>
                                    </div>
                                    <div class="" *ngIf="showPassword" (click)="seepassword()">
                                        <fa-icon [icon]="faEyeSlash" class="passwordEye"></fa-icon>
                                    </div>
                                    <input [(ngModel)]="oldPassword" name="oldPassword" id="oldPassword"
                                        #password="ngModel" type="password" placeholder="Old Password"
                                        class="form-control input_feild border_less" required />
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="input-div position-relative">
                                    <div class="" *ngIf="!showNewPassword" (click)="seenewpassword()">
                                        <fa-icon [icon]="faEye" class="passwordEye"></fa-icon>
                                    </div>
                                    <div class="" *ngIf="showNewPassword" (click)="seenewpassword()">
                                        <fa-icon [icon]="faEyeSlash" class="passwordEye"></fa-icon>
                                    </div>
                                    <input [(ngModel)]="newPassword" name="newPassword" id="newPassword"
                                        #password="ngModel" type="password" placeholder="New Password"
                                        class="form-control input_feild border_less" required />
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="input-div position-relative">
                                    <div class="" *ngIf="!showConfirmPassword" (click)="seeconfirmpassword()">
                                        <fa-icon [icon]="faEye" class="passwordEye"></fa-icon>
                                    </div>
                                    <div class="" *ngIf="seeconfirmpassword" (click)="seeconfirmpassword()">
                                        <fa-icon [icon]="faEyeSlash" class="passwordEye"></fa-icon>
                                    </div>
                                    <input [(ngModel)]="confirmPassword" name="confirmPassword" id="confirmPassword"
                                        #password="ngModel" type="password" placeholder="Confirm Password"
                                        class="form-control input_feild border_less" required />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 text-center">
                                    <button class="btn btn-primary buttonFull text-uppercase" type="submit"
                                        (click)="changePassword()">
                                        <span *ngIf="!busy">login</span>
                                        <span *ngIf="busy">
                                            <div class="spinner-border text-light" role="status">
                                                <span class="sr-only">Loading...</span>
                                            </div>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
