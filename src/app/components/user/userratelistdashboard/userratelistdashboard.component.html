<!-- create a dashbard -->
<div *ngIf="!loading" class="container-fluid">
    <div class="col-md-12 mt-5">
        <div class="row">
            <div *ngFor="let category of categories" class="col">
                <div class="card p-3 shadow btn "
                    (click)="loadingessentials(category.id,userAssignedState,userAssignedDistrict)">
                    <div class="card-block stretched-link text-decoration-none">
                        <h4 class="card-title">{{category.name | uppercase}}</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <h3 class="">{{state.name}}</h3>
            <h3>{{district.name}}</h3>
        </div>
        <div class="row mt-3">
            <!-- show rate list  -->
            <div class="card shadow">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Unit</th>
                            <th scope="col">Category</th>
                            <th scope="col">Tehsil</th>
                            <th scope="col">last updated</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let rate of ratelist">
                            <td>{{rate.Commodity.name}}</td>
                            <td>{{rate.price}}</td>
                            <td>{{rate.Commodity.Unit.name}}</td>
                            <td>{{rate.Commodity.Category.name}}</td>
                            <td>{{tehsilnamebyid(
                                rate.Tehsil.id
                                )}}</td>
                            <td>{{rate.updatedAt | date:'medium'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<ratelist-loadingscreen *ngIf="loading"></ratelist-loadingscreen>
